<!DOCTYPE html>
<html lang="ru">
<head>

	<!-- 1. Блок meta-->
	<meta charset="UTF-8">
	<meta name="description" content="">
	
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- адаптировать под разрешение устройста, не маштабировать при повороте, соотношение 1:1 между пикселями CSS и независимыми пикселями устройства. -->
	<meta name="HandheldFriendly" content="true"> <!-- оптимизация под мобильные устройства на Palm и Blackberry, в таком браузере как AvantGo и др. -->
	<meta name='MobileOptimized' content='width'> <!-- адаптировать под разрешение устройств моб. браузеров IE Mobile или Pocket IE.  -->
	<meta name="apple-mobile-web-app-capable" content="yes"> <!-- в Safari iOS для закрепленных сайтов на экране «Домой» включает полноэкранный режим. -->
	
	
	<!-- 2. Блок link-->
	<!-- 2.1 Блок favicon -->
	<link rel="icon" sizes="16x16" href="/img/favicons/favicon-16x16.png" type="image/png">
	<link rel="icon" sizes="32x32" href="/img/favicons/favicon-32x32.png" type="image/png">
	<!-- 2.2 Блок favicon by apple -->
	<!-- при добавлении иконки в закладки Apple или иконка сайта в списке выдачи результатов Google и др.-->
	<!-- девайсом сначало ищется картинка с названием apple-touch-icon-precomposed - сделать иконку без стилевых обработок от Apple -->
	<link rel="apple-touch-icon-precomposed" href="/img/favicons/apple-touch-icon-precomposed.png">
	<!-- если apple-touch-icon-precomposed отсутствуе, ищется apple-touch-icon - со стилями от Apple-->
	<link rel="apple-touch-icon" href="/img/favicons/apple-touch-icon.png">
	<!-- далее подбирается подходящая иконка по указанным размера в соответствии разрешения девайса, где: если нужная иконка отсутствует то выбирается следующая большая по размеру, если и такой нет то выбирается большая из списка изображений-->
	<link rel="apple-touch-icon" sizes="120x120" href="/img/favicons/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/img/favicons/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="167x167" href="/img/favicons/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">

	<!-- 2.3 Кастомные стили -->
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/index.min.css">
	

	<title>Some name</title>	

	<!-- <script src="https://kit.fontawesome.com/544c409c65.js"></script> -->

</head>
<body>

	<!-- 1.ШАПКА -->


	<!-- 2.ОСНОВНОЙ РАЗДЕЛ -->


	<!-- 3.ПОДВАЛ -->



	<script src = '../js/libs.min.js'></script>
	<script src = '../js/main.js'></script>	
</body>
</html>
