<!DOCTYPE html>
<html lang="ru">
<head>

	<!-- 1. Блок meta-->
	<meta charset="UTF-8">
	

	<title>Some name</title>
	<meta name="description" content="Some description">
	
	<!-- адаптировать под разрешение устройста, не маштабировать при повороте, соотношение 1:1 между пикселями CSS и независимыми пикселями устройства. -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- оптимизация под мобильные устройства на Palm и Blackberry, в таком браузере как AvantGo и др. -->
	<meta name="HandheldFriendly" content="true">
	<!-- адаптировать под разрешение устройств моб. браузеров IE Mobile или Pocket IE.  --> 
	<meta name='MobileOptimized' content='width'>
	<!-- в Safari iOS для закрепленных сайтов на экране «Домой» включает полноэкранный режим. --> 
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	
	
	<!-- 2. Блок link-->
	<!-- 2.1 Блок favicon -->
	<!-- место для интеграции кода от приложения Favicon Generator -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#15cb45">
	<!-- для стилизации плиток Windows и IE на экране приложений -->
	<meta name="msapplication-TileColor" content="#ffc40d">
	<meta name="theme-color" content="#4f7d88">
	

	<!-- 2.3 Кастомные стили -->
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.min.css">	
	<!-- 2.4 Шрифты -->
	
	<!-- <script src="https://kit.fontawesome.com/544c409c65.js"></script> -->

</head>
<body>

	<!-- 1.HEADER SECTION -->


	<!-- 2. MAIN SECTION -->


	<!-- 3. FOOTER SECTION -->


	<!-- Инжектинг SVG -->
	<div class="visuallyhidden">
		<!-- inject:svg --><!-- endinject -->
	</div>
	
	<script src = '../js/libs.min.js'></script>
	<script src = '../js/main.js'></script>	
</body>
</html>
